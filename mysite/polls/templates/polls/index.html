{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />

{% if latest_question_list %}<!--latest_question_list refers to dictionary key from view.py-->
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
        <!--first part (green) is the url link, second part is the text that appears in html-->
        <!--'polls' is selected from app_name in urls.py in polls app-->
        <!--'detail' is selected from 'name' in urls.py for second path-->
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
